<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="module" src="javascript/controller/index.js"></script>
    <link rel="stylesheet" href="stylesheet/main.css" />
  </head>
  <body>
    <header class="netflix-header">
      <div class="links">
        <a href="#" class="logo">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/7/7a/Logonetflix.png"
            alt="Netflix Logo"
          />
        </a>
        <nav class="nav-links">
          <a href="#">Home</a>
          <a href="#">TV Shows</a>
          <a href="#">Movies</a>
          <a href="#">New & Popular</a>
          <a href="#">My List</a>
        </nav>
      </div>

      <div class="flex">
        <div class="search-container">
          <form action="./search.html" method="get">
            <input
              type="text"
              placeholder="Search"
              name="q"
              class="search-input"
            />
            <button class="search-button">Search</button>
          </form>
        </div>
        <div class="nav-links">
          <a href="#"> Login </a>
          <a href="#"> Sign Up </a>
        </div>
      </div>
    </header>

    <main>
      <div class="container">
        <h1>Popular</h1>
        <div id="popular" class="flex"></div>
      </div>
      <div class="container">
        <h1>Upcoming</h1>
        <div id="upcoming" class="flex"></div>
      </div>
      <div class="container">
        <h1>Top Rated</h1>
        <div id="top_rated" class="flex"></div>
      </div>
    </main>
  </body>
</html>
